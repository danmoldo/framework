<!DOCTYPE html>
<html>
<head>
    <title>Framework | Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet"  th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<br></br>
<form class="form-narrow form-horizontal" action="/j_spring_security_check" method="post" th:action="@{/j_spring_security_check}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Please Sign In</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="j_username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="j_password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div id="pleaseWait" style="display: none">Please wait...</div>
                <button id="signinButton" type="submit" class="btn btn-default" onclick="getElementById('signinButton').style.display = 'block'; this.style.display = 'none'; getElementById('pleaseWait').style.display = 'inline';">Sign in</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>New here? <a id="signupButton" href="signup" th:href="@{/signup}" onclick="getElementById('signupButton').style.display = 'block'; this.style.display = 'none'">Sign Up</a></p>
            </div>
            <div class="col-lg-offset-2 col-lg-10">
                <p>Forgot password? <a id="forgotPasswordButton" href="forgotPassword" th:href="@{/forgotPassword}" onclick="getElementById('forgotPasswordButton').style.display = 'block'; this.style.display = 'none'">Click here</a></p>
            </div>
        </div>
    </fieldset>
</form>
<div th:replace="fragments/footer :: footer">&copy; 2015 LearnJava.Today</div>
</body>

</html>
