<!DOCTYPE html>
<html>
<head>
    <title>Framework | Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet"  th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<br></br>
<form class="form-narrow form-horizontal" method="post" th:action="@{/forgotPassword}" th:object="${signupForm}">
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Forgot password</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
            <label for="email" class="col-lg-3 control-label">Email</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="email" placeholder="Insert your email here" th:field="*{email}"/>
                <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div id="pleaseWait" style="display: none">Please wait...</div>
                <button id="forgotPasswordButton" type="submit" class="btn btn-default" onclick="getElementById('forgotPasswordButton').style.display = 'block'; this.style.display = 'none'; getElementById('pleaseWait').style.display = 'inline';">Reset password</button>
            </div>
        </div>

    </fieldset>
</form>
<div th:replace="fragments/footer :: footer">&copy; 2015 LearnJava.Today</div>
</body>

</html>
