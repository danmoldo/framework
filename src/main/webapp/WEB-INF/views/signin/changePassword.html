<!DOCTYPE html>
<html>
<head>
    <title>Framework | Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet"  th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<br></br>
<form class="form-narrow form-horizontal" method="post" th:action="@{/changePassword}" th:object="${signupForm}">
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Change password</legend>

        <input type="hidden" id="email" th:field="${signupForm.email}" />

        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <label for="password" class="col-lg-3 control-label">New password</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')}? 'has-error'">
            <label for="passwordConfirmation" class="col-lg-3 control-label">Confirm new password</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm password" th:field="*{passwordConfirmation}"/>
                <span class="help-block" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}">Incorrect password confirmation</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div id="pleaseWait" style="display: none">Please wait...</div>
                <button id="changePasswordButton" type="submit" class="btn btn-default" onclick="getElementById('changePasswordButton').style.display = 'block'; this.style.display = 'none'; getElementById('pleaseWait').style.display = 'inline';">Save new password</button>
            </div>
        </div>

    </fieldset>
</form>
<div th:replace="fragments/footer :: footer">&copy; 2015 LearnJava.Today</div>
</body>

</html>
