<!DOCTYPE html>
<html>
<head>
    <title>Framework | Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/custom.css" rel="stylesheet" th:href="@{/resources/css/custom.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <form class="panel form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}">
            <!-- /* Show general error message when form contains errors */ -->
            <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
                <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
            </th:block>
            <fieldset>
                <legend><b>Sign up here</b></legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                    <label for="firstName" class="col-lg-3 control-label">First name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="firstName" placeholder="First name" th:field="*{firstName}" />
                        <span class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Incorrect firstName</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                    <label for="lastName" class="col-lg-3 control-label">Last name</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" th:field="*{lastName}" />
                        <span class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect lastName</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                    <label for="email" class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" />
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                    <label for="password" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirmation')}? 'has-error'">
                    <label for="passwordConfirmation" class="col-lg-3 control-label">Confirm password</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm password" th:field="*{passwordConfirmation}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}">Incorrect password confirmation</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-9">
                        <div id="pleaseWait" style="display: none">Please wait...</div>
                        <button id="signupButton" type="submit" class="btn btn-success btn-block" onclick="getElementById('signupButton').style.display = 'block'; this.style.display = 'none'; getElementById('pleaseWait').style.display = 'inline';">Sign up</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-9">
                        <p>Already have an account? <a id="signinButton" href="signin" th:href="@{/signin}" onclick="getElementById('signinButton').style.display = 'block'; this.style.display = 'none'">Sign In</a></p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer">&copy; 2015 LearnJava.Today</div>
</body>


</html>
