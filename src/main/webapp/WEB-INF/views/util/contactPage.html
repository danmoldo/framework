<!DOCTYPE html>
<html>
<head>
    <title>Framework | Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../../resources/css/core.css" rel="stylesheet"  th:href="@{/resources/css/custom.css}" />
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"  th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet"  th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="container">

    <form class="form-narrow form-horizontal" method="post" th:action="@{/sendContactMessage}" th:object="${contactMessageForm}">
        <!-- /* Show general error message when form contains errors */ -->
        <th:block th:if="${#fields.hasErrors('${contactMessageForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
        </th:block>
        <fieldset>
            <legend>Send us a message</legend>

            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="col-lg-3 control-label">Your email</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="email" placeholder="Your email" th:field="*{email}" />
                    <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect email</span>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('message')}? 'has-error'">
                <label for="message" class="col-lg-3 control-label">Your message</label>
                <div class="col-lg-9">
                    <textarea type="text" rows="10" class="form-control" id="message" placeholder="Your message" th:field="*{message}" />
                    <span class="help-block" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Incorrect message</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                    <button id="sendMessage" type="submit" class="btn btn-primary btn-md" onclick="getElementById('sendMessage').style.display = 'block'; this.style.display = 'none'">Send message</button>
                </div>
            </div>
        </fieldset>
        <div th:replace="fragments/footer :: footer">&copy; 2015 LearnJava.Today</div>
    </form>

</div>
</body>

</html>
